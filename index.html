<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>|| Calculator || The Odin Project</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display-container">
        <h1>The Odin Calculator</h1>
        <div class="display">
          <p class="digits">15.6</p>
        </div>
      </div>
      <div class="toetsen">
        <div class="toetsen-links">
          <button type="button" class="bewerken">7</button>
          <button type="button" class="bewerken">8</button>
          <button type="button" class="bewerken">9</button>
          <button type="button" class="bewerken">4</button>
          <button type="button" class="bewerken">5</button>
          <button type="button" class="bewerken">6</button>
          <button type="button" class="bewerken">1</button>
          <button type="button" class="bewerken">2</button>
          <button type="button" class="bewerken">3</button>
          <button type="button" class="bewerken">0</button>
        </div>
        <div class="toetsen-rechts">
          <button type="button" class="bewerken">/</button>
          <button type="button" class="bewerken">*</button>
          <button type="button" class="bewerken">*</button>
          <button type="button" class="bewerken">-</button>
          <button type="button" class="bewerken">+</button>
          <button type="button" class="bewerken .isgelijkaan">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
