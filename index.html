<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>|| Calculator || The Odin Project</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display-container">
        <h1>The Odin Calculator</h1>
        <div class="display">
          <p class="digits"></p>
        </div>
      </div>
      <div class="toetsen">
        <div class="toetsen-links">
          <div class="rij1">
            <button type="button" class="bewerken ce">CE</button>
          </div>
          <div class="rij2">
            <button type="button" class="cijfer">7</button>
            <button type="button" class="cijfer">8</button>
            <button type="button" class="cijfer">9</button>
          </div>
          <div class="rij3">
            <button type="button" class="cijfer">4</button>
            <button type="button" class="cijfer">5</button>
            <button type="button" class="cijfer">6</button>
          </div>
          <div class="rij4">
            <button type="button" class="cijfer">1</button>
            <button type="button" class="cijfer">2</button>
            <button type="button" class="cijfer">3</button>
          </div>
          <div class="rij5">
            <button type="button" class="cijfer">.</button>
            <button type="button" class="cijfer">0</button>
            <button type="button" class="isgelijkaan" id="isGelijkAan">
              =
            </button>
          </div>
        </div>
        <div class="toetsen-rechts">
          <button type="button" class="bewerken">/</button>
          <button type="button" class="bewerken">*</button>
          <button type="button" class="bewerken">-</button>
          <button type="button" class="bewerken">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
